<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <button id="homeButton" class="nav-button">
            <span class="button-icon">üè†</span> Home
        </button>
        <button id="musicToggleButton" class="nav-button">
            <span class="button-icon">üéµ</span> Music On
        </button>
        
        <div id="home-screen" class="screen active">
            <div class="game-title">
                <h1>Flappy Bird Adventure</h1>
                <div id="high-score">High Score: 0</div>
            </div>
            <div class="button-container">
                <button id="start-button" class="game-button">Start Game</button>
                <button id="customize-button" class="game-button">Customize</button>
            </div>
        </div>

        <div id="customize-screen" class="screen">
            <h2 id="customize-text">Customize Your Adventure</h2>
            
            <div class="bundle-section">
                <h3>Quick Bundles</h3>
                <div id="bundle-options">
                    <div class="bundle-option" data-bundle="cloud">
                        <img src="cloudy bird.png" alt="Cloud Land">
                        <span>Cloud Land</span>
                    </div>
                    <div class="bundle-option" data-bundle="night">
                        <img src="night bird.png" alt="Night City">
                        <span>Night City</span>
                    </div>
                    <div class="bundle-option" data-bundle="rocky">
                        <img src="rocky bird.png" alt="Rocky Terrain">
                        <span>Rocky Terrain</span>
                    </div>
                    <div class="bundle-option" data-bundle="cyber">
                        <img src="cyber bird.png" alt="Cyber City">
                        <span>Cyber City</span>
                    </div>
                </div>
            </div>

            <div class="customize-section">
                <h3>Custom Mix</h3>
                <div class="options-container">
                    <div class="option-group">
                        <h4>Select Bird</h4>
                        <div id="bird-options"></div>
                    </div>
                    <div class="option-group">
                        <h4>Select Background</h4>
                        <div id="background-options"></div>
                    </div>
                    <div class="option-group">
                        <h4>Select Pillars</h4>
                        <div id="pillar-options"></div>
                    </div>
                    <div class="option-group">
                        <!--<h4>Select Music</h4>-->
                        <audio id="music-options" loop>
                        </audio>                    
                    </div>
                </div>
            </div>
            
            <button id="back-to-home" class="game-button">Back to Home</button>
        </div>

        <canvas id="game-canvas" width="480" height="590"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
